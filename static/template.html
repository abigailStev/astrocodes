<!DOCTYPE html>
<html>
<head>
   <title>Astronomy packages on Python Package Index (PyPI)</title>
  <script type='text/javascript' src='js/jquery-1.7.2.min.js'></script>
  <script type='text/javascript' src='js/jquery.sparkline.js'></script>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href="css/bootstrap-sortable.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style/octicons.css">
  <link rel="stylesheet" href="style/hint.min.css">

  <style>
.label {
  font-variant: small-caps;
}
.ver {
  color: #ccc;
}
.mouse td, th, p {
    font-family: 'Source Code Pro';
  }
 .mouse th {
  font-style: bold;
 } 

</style>
  
  <script type='text/javascript'>
    $(function() {
      $('.inlinesparkline').sparkline('html', {width: '100px', lineColor: '#DCAB49', fillColor: '#DBDED3', spotColor: ''});
    });
  </script>
</head>

<body>
<table class='table table-striped table-responsive sortable mouse'>
  <thead>
    <tr>
      <th>Package</th>
      <!-- <th>Ver (GH)</th> -->
      <th><span class="hint--bottom hint--rounded " data-hint="Last release"><span class="octicon octicon-calendar"></span></span></th>
      <th><span class="hint--bottom hint--rounded " data-hint="Downloads from PyPI last month"><span class="octicon octicon-cloud-download"></span></span></th>
      <th><span class="hint--bottom hint--rounded " data-hint="Version"><span class="octicon octicon-milestone"></span></span></th>
      <th><span class="hint--bottom hint--rounded " data-hint="License"><span class="octicon octicon-organization"></span></span></th>
      <th><span class="hint--bottom hint--rounded " data-hint="Stars"><span class="octicon octicon-star"></span></span></th>
      <th><span class="hint--bottom hint--rounded " data-hint="Forks"><span class="octicon octicon-repo-forked"></span></span></th>
      <th><span class="hint--bottom hint--rounded " data-hint="Pull Requests"><span class="octicon octicon-git-pull-request"></span></span></th>
      <th data-sortable='false'><span class="hint--bottom" data-hint="52 week activity report"><span class="octicon octicon-pulse"></span> (52wk)</span></th>
    </tr>
  </thead>
  <tbody>
    {% for pkg in packages %}
    <tr>
      <td><a href="{{ pkg.url }}"><span class="hint--bottom hint--rounded hint--bounce" data-hint="{{ pkg.summary }}">{{ pkg.name }}</span></a></td>
      <td>{{ pkg.updated }}</td>
      <td>{{ pkg.downloads_last_month }}</td>
      <td>{{ pkg.version }}</td>
      <td>{{ pkg.license }}</td>
      <td></td>
      <td></td>
      <td></td>
      <td><span class='inlinesparkline'>sparkline</span></td>
    </tr>
    {% endfor %}
  </tbody>
</table>


<p>Page was last generated at {{last_generated}} UTC. Built with help from the <a href="https://github.com/ropensci/dashboard" title="ropensci/dashboard GitHub">R dashboard package</a>.</p>

</script>
<script type='text/javascript' src='js/bootstrap-sortable.js'></script>
<script type='text/javascript' src='js/moment.min.js'></script>

</body>
</html>
